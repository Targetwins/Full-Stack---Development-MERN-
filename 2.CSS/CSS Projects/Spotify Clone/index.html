<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="logo (1).png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style (2).css"/>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option" >
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="option">
                    <div class="lib-option nav-option">
                        <img src="./assets/library_icon (1).png" alt="image">
                        <a href="#">Your library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </div>
                </div>
                    <div class="lib-box">
                        <div class="box">
                            <p class="box-p1">Create your first playlist</p>
                            <p class="box-p2">It's easy , we'll help you</p>
                            <button class="badge">Create playlist</button>
                        </div>
                        <div class="box">
                            <p class="box-p1">Let's find some prodcast</p>
                            <p class="box-p2">We'llkeep you update on new episodes</p>
                            <button class="badge">Browse podcast</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="stickly-nav">
                    <img src="./assets/backward_icon.png">
                    <img src="./assets/forward_icon.png"> 

                    
                    <div class="cards"></div>
                </div>
            </div> 
            
            
            <div class="music-player">Music Player</div>

</body>
</html>
